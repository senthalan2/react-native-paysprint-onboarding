buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['PaysprintOnboarding_' + name]
  }

  repositories {
    google()
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
      dirs 'libs'
    }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["PaysprintOnboarding_" + name]).toInteger()
}

android {
  namespace "com.paysprintonboarding"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    multiDexEnabled true
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
  maven { url "https://jitpack.io" }
  flatDir {
      dirs 'libs'
    }
}

def kotlin_version = getExtOrDefault("kotlinVersion")

def getPaysprintAarPath(defaultAarPath = 'libs/onboardinglib-release.aar') {
    if (rootProject.hasProperty('PaySprintOnboardingLibPath')) {
        // Use the path relative to the userâ€™s project root
        return new File(rootProject.rootDir, rootProject.property('PaySprintOnboardingLibPath')).absolutePath
    } else {
        // Fallback to the AAR inside your library
        return new File(projectDir, defaultAarPath).absolutePath
    }
}

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  implementation("com.google.android.material:material:1.12.0")


  implementation ("com.squareup.retrofit2:retrofit:2.9.0")
  implementation ("com.squareup.retrofit2:converter-gson:2.9.0")
  implementation ("com.squareup.retrofit2:converter-scalars:2.1.0")
  implementation ("com.squareup.okhttp3:logging-interceptor:4.9.1")

  implementation (files(getPaysprintAarPath()))


  implementation ("com.squareup.okhttp3:okhttp:4.9.0")
}
